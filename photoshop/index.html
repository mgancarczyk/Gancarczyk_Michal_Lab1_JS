<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PS</title>
    <link rel="stylesheet" href="style.css">
    <script src="brushes/brush.js" type="text/javascript"></script>
    <script src="brushes/squere.brush.js" type="text/javascript"></script>
    <script src="brushes/circle.brush.js" type="text/javascript"></script>
    <script src="photoshop.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
  <ion-header>
      <ion-toolbar>
        <div text-center>
          <ion-title>Photoshop</ion-title>
        </div>
      </ion-toolbar>
  </ion-header>
  <ion-content>
    <canvas id="myCanvas" height="300" style="margin-top: 15px; border: 1px solid rgb(187, 178, 178); box-shadow: 1px 1px rgb(187, 178, 178); display: block; margin: 0 5px; border-radius: 5px;"></canvas>
    <ion-col style="display: block; margin-top: -2px">
        <ion-row id="colorList">
          </ion-row>
          <ion-range id="brushRange" value="1" min="1" max="30" color="dark">
              <ion-icon slot="start" size="small" name="brush"></ion-icon>
              <ion-icon slot="end" name="brush"></ion-icon>
          </ion-range>
          <ion-range id="brightnessRange" value="100" min="0" max="200" color="dark">
              <ion-icon slot="start" size="small" name="sunny"></ion-icon>
              <ion-icon slot="end" name="sunny"></ion-icon>
          </ion-range>
          <ion-range id="contrastRange" value="0" min="-100" max="100" color="dark">
              <ion-icon slot="start" size="small" name="contrast"></ion-icon>
              <ion-icon slot="end" name="contrast"></ion-icon>
          </ion-range>
          <ion-range id="saturationRange" value="0" min="-200" max="200" color="dark">
              <ion-icon slot="start" size="small" name="color-filter"></ion-icon>
              <ion-icon slot="end" name="color-filter"></ion-icon>
          </ion-range>
          <ion-row style="justify-content: center;">
            <ion-col col-6>
              <ion-button id="squareButton" expand="full">
                  <ion-icon name="square"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col col-6>
            <ion-button id="circleButton" expand="full">
                <ion-icon name="radio-button-off"></ion-icon>
            </ion-button>
            </ion-col>
          </ion-row>
    </ion-col>  
  </ion-content>
</html>
